<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phoenix AI - Hors ligne</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: #f8fafc;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }
    
    .container {
      max-width: 400px;
    }
    
    .icon {
      width: 120px;
      height: 120px;
      margin-bottom: 24px;
      background: #10b981;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      font-weight: bold;
      color: #0f172a;
      margin-left: auto;
      margin-right: auto;
    }
    
    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #f8fafc;
    }
    
    p {
      font-size: 16px;
      color: #94a3b8;
      line-height: 1.6;
      margin-bottom: 24px;
    }
    
    .status {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 20px;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 8px;
      color: #fca5a5;
      font-size: 14px;
      margin-bottom: 24px;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      background: #ef4444;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    button {
      background: #10b981;
      color: #0f172a;
      border: none;
      padding: 14px 28px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    button:hover {
      background: #059669;
      transform: translateY(-1px);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .features {
      margin-top: 40px;
      padding-top: 24px;
      border-top: 1px solid #334155;
    }
    
    .features h2 {
      font-size: 14px;
      font-weight: 500;
      color: #64748b;
      margin-bottom: 16px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .feature-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .feature-item {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: #94a3b8;
    }
    
    .feature-item svg {
      width: 16px;
      height: 16px;
      color: #10b981;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">P</div>
    
    <h1>Vous êtes hors ligne</h1>
    
    <p>
      Phoenix AI nécessite une connexion internet pour fonctionner. 
      Vérifiez votre connexion et réessayez.
    </p>
    
    <div class="status">
      <span class="status-dot"></span>
      <span>Pas de connexion internet</span>
    </div>
    
    <button onclick="window.location.reload()">
      Réessayer
    </button>
    
    <div class="features">
      <h2>En attendant</h2>
      <div class="feature-list">
        <div class="feature-item">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
          </svg>
          <span>Vos conversations sont sauvegardées</span>
        </div>
        <div class="feature-item">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
          </svg>
          <span>Reconnexion automatique</span>
        </div>
        <div class="feature-item">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
          </svg>
          <span>Aucune donnée perdue</span>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    // Vérifier la connexion périodiquement
    setInterval(() => {
      if (navigator.onLine) {
        window.location.reload();
      }
    }, 5000);
    
    // Recharger quand la connexion revient
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
